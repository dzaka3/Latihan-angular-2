<form>
  <div class="container">
  <div class="row">
  <div class="input-group mb-3">
    <input type="text" for="inputIsbn" class="form-control" placeholder="ISBN" [(ngModel)]="inputInfo.isbn" id="inputIsbn">
    <input type="text" for="inputBuku" class="form-control" placeholder="Nama Buku" [(ngModel)]="inputInfo.buku" id="inputBuku">
    <input type="text" for="inputQty" class="form-control" placeholder="Quantity" [(ngModel)]="inputInfo.qty" id="inputQty">
    <button class="btn btn-success" type="submit" (click)="tambahBuku(inputQty)">Go</button>
  </div>
  </div>
  </div>
</form>
